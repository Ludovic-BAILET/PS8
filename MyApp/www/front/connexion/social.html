    <ul>
        <li id="accueil"><a href="../index.html">Accueil</a></li>

        <div class="bell">
            <a>
                <span id="bellIcon" class="material-symbols-outlined">
                    notifications
                </span>
            </a>
            <div class="notifications">
                <div id="newFriend">
                    <a id="textFriend" href="./social.html">Vous avez une demande d'ami !
                    </a>
                </div>
                <div id="newChallenge">
                    <a id="textChallenge" href="../challenges/challenges.html">Vous avez un nouveau challenge !
                    </a>
                </div>
            </div>
        </div>        <li id="seConnecter">
            <a id="login" href="login.html"></a>
            <ul id="sousMenuProfil">
                <li id="profil"><a href="profil.html">Profil</a></li>
                <li id="social"><a href="social.html"> Amis </a></li>
                <li id="challenges" ><a href="../challenges/challenges.html">Challenges</a></li>

            </ul>
        </li>
    </ul>
</nav>
<div class="navbar">
    <a class="active" href="../index.html"><i class="fa fa-home"></i></a>
    <a class="active" href="#"> Puissance 2² </a>
    <a class="active" id="seConnecter2" href="./login.html"><i class="fa fa-user"></i></a>
</div>
<div id="wrapper">
    <div id="box">
        <div class="friends">
            <div class="friendsList" id="friendsList">

            </div>
        </div>
        <div class="friendChat">
            <div class="friendChatTitle" id="friendChat">
                <div class="friendChatContainer" id="friendChatContainer">

                </div>
                <div class="friendChatInput" id="friendChatInput">
                    <input type="text" id="message" placeholder="Message">
                    <button id="send" onclick="sendMessageToFriend()">Send</button>
                </div>
            </div>
        </div>
    </div>
    <div id="arrow-wrapper">
        <div class="arrow-right" id="toggle-btn"></div>
    </div>
</div>
<div id="showParts">
    <button id="friendRequest" onclick="showFriendRequest()">Demandes d'amis</button>
    <button id="friendList" onclick="showFriendList()">Liste d'amis</button>
    <button id="addFriend" onclick="showAddFriend()">Ajouter un ami</button>
</div>

</div>
<div id="Amis">
    <div id="DemandeDamis" class="DemandeDamis">
        <h1> Demandes d'amis :</h1>
        <ul id="demande-d'amis"></ul>
    </div>
    <div id="challengeAmis" class="challengeAmis">
        <div class="liste-amis" id="liste-amis">
            <h1>Mes amis </h1>
        </div>
    </div>
    <div id="AjouterAmis" class="AjouterAmis">
        <div id="friends">
            <h1>Ajouter un ami</h1>
            <input type="text" id="barre-de-recherche" placeholder="Rechercher un ami...">
            <ul class="add-friend"></ul>
        </div>
    </div>
</div>
