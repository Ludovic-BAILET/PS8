<div class="container-login">
    <div class="wrap-login">
        <form class="loginForm" id="loginForm" action="javascript:void(0);" method="post">
            <span class="logoForm"> <img src="../ressources/logo.png" width="20%" > </span>

            <div class="wrap-input validate-input">
                <input class="input" type="text" name="username" id="username" placeholder="Identifiant">
                <span class="focus"></span>
            </div>

            <div class="wrap-input validate-input">
                <input class="input" type="email" name="mail" id="mail" placeholder="email">
                <span class="focus"></span>
            </div>


            <div class="wrap-input validate-input">
                <input class="input" type="password" name="password" id="password" placeholder="Mot de passe">
                <span class="focus"></span>
            </div>

            <div class="wrap-input validate-input">
                <input class="input" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirmer mot de passe">
                <span class="focus"></span>
            </div>
            <div id="error-message"></div>
            <div class="container-login-form-btn">
                <div class="wrap-login-form-btn">
                    <div class="login-form-bgbtn"></div>
                    <button class="login-form-btn"> CREER UN COMPTE </button>
                </div>
            </div>
        </form>
    </div>
